<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow AI - Intelligent Website Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="components/loading/loading.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="pages/dashboard/dashboard.css">
    <link rel="stylesheet" href="pages/analytics/analytics.css">
    <link rel="stylesheet" href="pages/integrations/integrations.css">
    <link rel="stylesheet" href="pages/configuration/configuration.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        #app {
            min-height: 100vh;
        }

        #page-container {
            display: none;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-container"></div>

        <!-- Main App -->
        <div id="page-container">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <main id="main-content">
                <div id="dashboard-page" class="page-content active"></div>
                <div id="analytics-page" class="page-content"></div>
                <div id="integrations-page" class="page-content"></div>
                <div id="configuration-page" class="page-content"></div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="components/loading/loading.js"></script>
    <script src="components/header/header.js"></script>
    <script src="pages/dashboard/dashboardState.js"></script>
    <script src="pages/dashboard/dashboard.js"></script>
    <script src="pages/analytics/analyticsState.js"></script>
    <script src="pages/analytics/analytics.js"></script>
    <script src="pages/integrations/integrationsState.js"></script>
    <script src="pages/integrations/integrations.js"></script>
    <script src="pages/configuration/configurationState.js"></script>
    <script src="pages/configuration/configuration.js"></script>
    <script src="shared/api/scrapeAPI.js?v=2"></script>

    <script>
        // Authentication check and app initialization
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication status
            const isAuthenticated = await checkAuthStatus();

            if (!isAuthenticated) {
                // Redirect to auth page if not authenticated
                window.location.href = '/auth.html';
                return;
            }

            // Show loading screen for authenticated users
            await LoadingComponent.init();

            // Simulate loading time
            setTimeout(async () => {
                // Hide loading and show main app
                await LoadingComponent.hide();
                document.getElementById('page-container').style.display = 'block';

                // Initialize header
                await HeaderComponent.init();

                // Initialize dashboard (default page)
                await DashboardPage.init();
            }, 1500);
        });

        // Function to check authentication status
        async function checkAuthStatus() {
            try {
                // Use full backend URL for localhost development or production
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const apiUrl = isLocalhost ? 'http://localhost:3000/api/auth/check' : 'https://chat-backend-12wo.onrender.com/api/auth/check';
                console.log('ðŸ”Œ Auth Check URL set to:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();
                return data.success && data.authenticated;
            } catch (error) {
                console.error('Auth check failed:', error);
                return false;
            }
        }

        // Global navigation function
        window.navigateToPage = (pageName) => {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            const targetPage = document.getElementById(`${pageName}-page`);
            if (targetPage) {
                targetPage.classList.add('active');

                // Initialize page if needed
                switch (pageName) {
                    case 'dashboard':
                        DashboardPage.refresh();
                        break;
                    case 'analytics':
                        AnalyticsPage.init();
                        break;
                    case 'integrations':
                        IntegrationsPage.init();
                        break;
                    case 'configuration':
                        ConfigurationPage.init();
                        break;
                }
            }

            // Update header active state
            HeaderComponent.updateActiveTab(pageName);
        };
    </script>
</body>

</html>
